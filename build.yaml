# This file generates the GitHub Actions matrix
# For simple board + shield combinations, add them
# to the top level board and shield arrays, for more
# control, add individual board + shield combinations to
# the `include` property, e.g:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#
---
include:
  - shield: clog_left
    board: nice_nano_v2
  - shield: clog_right
    board: nice_nano_v2
  - shield: cradio_left
    board: nice_nano_v2
  - shield: cradio_right
    board: nice_nano_v2
  - shield: bfo9000_left
    board: nice_nano_v2
  - shield: bfo9000_right
    board: nice_nano_v2
  - board: bdn9_rev2
